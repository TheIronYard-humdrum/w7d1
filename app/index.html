<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <header>
          <div class="list-description">
            <h4 class='list-name'>Contacts</h4>
            <h6 class="description">All the wonderful people I know</h6>
          </div>
          <img class='user-img' src="#">
      </header>
      <div class='form-container'>
        <form class='new-contact-form'>
          <input class='name' type='text' placeholder='Full Name'>
          <input class='phone' type='text' placeholder='Phone Number'>
          <input class='address' type='text' placeholder='Address'>
          <button class='add'>Add Contact</button>
        </form>
      </div>
      <div class='contacts-container'>
      <ul class="contact-list">
        
      </ul>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
